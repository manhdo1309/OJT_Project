<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminPage</title>
    <link rel="stylesheet" href="../styles/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-welcome"></div>
        <ul class="header-interaction">
            <li class="interaction-login-logout" id="logout">
                <a href="./adminRegister.html">Đăng ký</a>
                <a href="./adminLogin.html">Đăng nhập</a>
            </li>
            <li id="render-after-login">
                
            </li>
        </ul>
    </header>
    <div class="admin-contents-container">
        <table class="admin-navbar-direction">
            <tr class="admin-navbar-direction-link">
                <td><a href="">Admin Menu</a></td>
            </tr>
            <tr class="admin-navbar-direction-link">
                <td><a href="">Cấu hình</a></td>
            </tr>
            <tr class="admin-navbar-direction-link">
                <td><a href="">Người dùng</a></td>
            </tr>
            <tr class="admin-navbar-direction-link">
                <td><a href="" onclick="openProductList(event)">Sản phẩm</a></td>
            </tr>
            <tr class="admin-navbar-direction-link">
                <td><a href="">Đơn hàng</a></td>
            </tr>
        </table>
        <table class="admin-content-products">
            <tr class="products-list-title" >
                <td class="products-title">Danh sách sản phẩm</td>
            </tr>
            <tr class="products-list-add-btn">
                <td class="add-btn-container">
                    <button class="add-button" onclick="openAddProduct(event)">Thêm sản phẩm</button>
                </td>
            </tr>
            <tr class="products-add-form">
                <td class="add-form-container ">
                    <form onsubmit="addProduct(event)" action="">
                        <label for="productName">Tên sản phẩm</label>
                        <input type="text" name="productName" id="productName" placeholder="Nhập tên sản phẩm" required><br>
                        <label for="productImage">Ảnh</label>
                        <input type="text" name="productImage" id="productImage" placeholder="Nhập vào đường dẫn của hình ảnh"><br>
                        <label for="productPrice">Giá</label>
                        <input type="text" name="productPrice" id="productPrice" placeholder="Nhập vào giá sản phẩm (VD: 10.000)" >
                        <label for="productQuantity">Số lượng sản phẩm</label>
                        <input type="number" name="productQuantity" id="productQuantity" placeholder="Nhập vào số lượng sản phẩm" min="1"><br>
                        <button onclick="addProduct(event)">Thêm sản phẩm</button>
                    </form>
                </td>
            </tr>
            <tr class="products-contents-container">
                <td>
                    <table class="products-contents-table">
                        <thead class="products-contents-table-header">
                            <td class="header-item">ID</td>
                            <td class="header-item">Ảnh</td>
                            <td class="header-item">Tên sản phẩm</td>
                            <td class="header-item">Số lượng</td>
                            <td class="header-item">Ngày tạo</td>
                            <td class="header-item">Sửa</td>
                            <td class="header-item">Xóa</td>
                        </thead>
                        <tbody class="products-contents-table-body">
                            
                        </tbody>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    <script src="../js/admin.js"></script>

</body>
</html>
